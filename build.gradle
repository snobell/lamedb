apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
	compile 'commons-cli:commons-cli:1.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
	testCompile "org.codehaus.groovy:groovy-all:2.0.5@jar"
}

jar {
	manifest {
		attributes("Main-Class": "lame.Main")
	}
}